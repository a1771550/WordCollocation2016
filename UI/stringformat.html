<!DOCTYPE html>
<html>
<head>
	<title>String Format (js) Demo</title>
	<meta charset="utf-8"/>
	<script src="Scripts/pageload.js"></script>
</head>
<body>
<script>
	var name = "Kevin";
	var test = String.format("This is a test from {0}", name);
	console.log(test);
	var s = name.startsWith('k');
	console.log(s);
</script>
</body>
</html>
